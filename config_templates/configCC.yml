            afcKP: 5
            afcRange: 1
            txTuning: 0
            rxTuning: 0

        repeater:
            p25SymLvl3Adj: 0
            p25SymLvl1Adj: 0

        softpot:
            rxCoarse: 127
            rxFine: 127
            txCoarse: 127
            txFine: 127
            rssiCoarse: 127
            rssiFine: 127

        rxDCOffset: 0
        txDCOffset: 0
        rxLevel: 50
        txLevel: 50
        rssiMappingFile: RSSI.dat
        packetPlayoutTime: 10
        disableOFlowReset: false
        ignoreModemConfigArea: false
        dumpModemStatus: false
        trace: false
        debug: false

    iden_table:
        file: /opt/centrunk/configs/iden_table.dat
        time: 30

    radio_id:
