daemon: false

log:
    displayLevel: 1
    fileLevel: 0
    useSyslog: false
    filePath: .
    activityFilePath: .
    fileRoot: DVMCC

network:
    enable: true
    id: xxx
    address: 10.147.147.245
    port: 63030
    password: "xxx"

    encrypted: false

    jitter: 360

    slot1: true
    slot2: true

    updateLookups: true
    saveLookups: true
    allowActivityTransfer: true
    allowDiagnosticTransfer: true
    allowStatusTransfer: true

    debug: false

    restEnable: true
    restAddress: xxx
    restPort: 9990
