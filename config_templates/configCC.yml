        secure:
            key: "000102030405060708090A0B0C0D0E0F"

        nac: 293

        pSuperGroup: 2321
        announcementGroup: 50

        netId: DEE00
        sysId: 13B
        rfssId: 1
        siteId: xxx

    cwId:
        enable: true
        time: 15
        callsign: WRUP970

    modem:
        protocol:
            type: "uart"

            uart:
                port: /dev/ttyAMA0
                speed: 115200

        rxInvert: false
        txInvert: false
        pttInvert: false
        dcBlocker: true
        cosLockout: false
        fdmaPreamble: 80
        p25CorrCount: 8
        p25FifoLength: 522

        hotspot:
