    restPassword: "xxx"
    restDebug: false

protocols:
    dmr:
        enable: false

    p25:
        enable: true
        tduPreambleCount: 6

        control:
            enable: true
            ackRequests: true
            dedicated: true
            broadcast: true
            interval: 300
            duration: 1
            disableTSDUMBF: false
            enableTimeDateAnn: true
            disableGrantSourceIdCheck: false
